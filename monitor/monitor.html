<script type="text/javascript">
  RED.nodes.registerType("smartcharge-monitor", {
    category: "function",
    color: "#a6bbcf",
    defaults: {
      name: { value: "" },
      stddev: { value: 0.05 },
      timestep: { value: 20 },
      rateMinutes: { value: 8 },
    },
    inputs: 1,
    outputs: 3,
    outputLabels: [
      "Power, in Watt",
      "Relative power change rate, in % per hour",
      "OFF trigger",
    ],
    icon: "function.svg",
    label: function () {
      return this.name || "smartcharge-monitor";
    },
  });
</script>

<script type="text/html" data-template-name="smartcharge-monitor">
  <div class="form-row">
    <label for="node-input-timestep">Time step</label>
    <input type="text" id="node-input-timestep" />
  </div>
  <div class="form-row">
    <label for="node-input-stddev">Standard Dev</label>
    <input type="text" id="node-input-stddev" />
  </div>
  <div class="form-row">
    <label for="node-input-rateMinutes">Rate-minutes</label>
    <input type="text" id="node-input-rateMinutes" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="smartcharge-monitor">
  <p>
    Node-RED custom node for intelligent monitoring and optimization of battery
    charging based on power consumption insights
  </p>
</script>
